<form *ngIf="active" [formGroup]="entityForm" (ngSubmit)="submit()">
    <table>
        <tr>
            <td><label>String value:</label></td>
            <td><input type="text" formControlName="stringValue"></td>
        </tr>
        <tr>
            <td><label>Number value:</label></td>
            <td><input type="number" formControlName="numberValue"></td>
        </tr>
    </table>

    <div class="actions">
        <span class="flex"></span>
        <span (click)="reset.emit()">reset</span>
        <button [disabled]="!entityForm.valid" type="submit">Submit</button>
    </div>
</form>
